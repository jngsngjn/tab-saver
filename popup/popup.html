<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
</head>
<body>

<div class="card">
    <header class="header">
        <div class="title" data-i18n="appName"></div>
        <div class="sub" data-i18n="appDesc"></div>
    </header>

    <section class="section">
        <div class="saveRow">
            <input
                    id="sessionNameInput"
                    class="input"
                    type="text"
                    data-i18n-placeholder="savePlaceholder"
            />
            <button id="saveBtn"
                    class="btn primary saveBtn"
                    data-i18n="save"></button>
        </div>

        <div id="status" class="toast"></div>
    </section>
</div>

<div class="card">
    <section class="section">
        <div class="sectionHeader">
            <div class="sectionTitle" data-i18n="savedTabs"></div>

            <label class="toggle inline">
                <input type="checkbox" id="newWindowCheckbox" />
                <span data-i18n="openInNewWindow"></span>
            </label>
        </div>

        <ul id="sessionList" class="list"></ul>
        <p id="emptyHint"
           class="hint hidden"
           data-i18n="empty"></p>
    </section>
</div>

<script src="popup.js"></script>
</body>
</html>
