<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
<h1>Tab Saver</h1>

<input
        id="sessionNameInput"
        type="text"
        placeholder="탭 꾸러미 이름 (선택)"
/>

<label class="row">
    <input type="checkbox" id="newWindowCheckbox" />
    새 창에서 복원
</label>

<button id="saveBtn">현재 탭 저장</button>

<p id="status" class="hidden"></p>

<div class="section">
    <div class="sectionTitle">탭 꾸러미</div>
    <ul id="sessionList" class="list"></ul>
    <p id="emptyHint" class="hint hidden">저장된 탭 꾸러미가 없어요.</p>
</div>

<script src="popup.js"></script>
</body>
</html>
