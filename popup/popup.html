<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
</head>
<body>

<div class="card">
    <header class="header">
        <div>
            <div class="title">Tab Saver</div>
            <div class="sub">현재 탭을 저장하고, 편리하게 복원하세요!</div>
        </div>
    </header>

    <section class="section">
        <div class="saveRow">
            <input
                    id="sessionNameInput"
                    class="input"
                    type="text"
                    placeholder="탭 이름 (선택)"
            />
            <button id="saveBtn" class="btn primary saveBtn">저장</button>
        </div>

        <div id="status" class="toast"></div>
    </section>
</div>

<div class="card">
    <section class="section">
        <div class="sectionHeader">
            <div class="sectionTitle">저장된 탭</div>

            <label class="toggle inline">
                <input type="checkbox" id="newWindowCheckbox" />
                <span>새 창에서 복원</span>
            </label>
        </div>

        <ul id="sessionList" class="list"></ul>
        <p id="emptyHint" class="hint hidden">저장된 탭이 없어요.</p>
    </section>
</div>

<script src="popup.js"></script>
</body>
</html>
